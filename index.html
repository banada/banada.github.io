<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
		<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
		<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
		<script src="aframe-object-scaling.js"></script>
    </head>
    <body>
        <a-scene embedded>
			<a-entity id="cameraRig" position="0 1.3 4">
				<a-entity id="head" camera wasd-controls look-controls></a-entity>
				<a-entity id="left-hand" sizing-tool="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head" vive-controls="hand: left"></a-entity>
				<a-entity id="right-hand" sizing-tool="hand: right" vive-controls="hand: right"></a-entity>
			</a-entity>
			<!-- Origin -->	
			<a-sphere color="red" radius="0.05" position="0 0 0"></a-sphere>
			<!-- Ground -->
            <a-plane src="assets/test_texture.jpg" height="150" width="150" repeat="75 75" rotation="-90 0 0"></a-plane>
			<!-- Sky -->
			<a-sky color="#c9ddfc"></a-sky>
			<a-entity id="model" gblock="https://poly.google.com/view/bf6_h_1wp2D"></a-entity>
			<a id="jsonlink"></a>
		</a-scene>
    </body>
</html>
